<div class="quizz-container">
  <div class="quizz-logo">
    <img src="../../../assets/imgs/950-9501125_buzzfeed-logo-buzzfeed.png" alt="" width="300px">
    <h3>{{ title }}</h3>
  </div>
  <div *ngIf="!finished" class="quizz-questions">
    <h3>{{ questionSelected.question }}</h3>
  </div>
  <div *ngIf="!finished" class="quizz-options">
    <button *ngFor="let option of questionSelected.options" class="btn-option" (click)="playerChoice(option.alias)">
      {{ option.name }}
    </button>
  </div>
  <div *ngIf="finished" class="quizz-results">
    <h1>O seu resultado Ã©:</h1>
    <p>{{ answersSelected }}</p>
  </div>
</div>
